<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Hangman Game</title>
</head>
<body>
    <main>
        <h1>Hangman Game</h1> 
        <h2>By Adrian Delgado</h2>
        <div class="choose-difficulty">
            <button onclick="amountOfLines(pickDifficulty(this));">Easy</button>
            <button onclick="amountOfLines(pickDifficulty(this));">Hard</button>
        </div>
        <div class="game-end">
            <button class="restart" onclick="restartGame();">Play again!</button>
        </div>
        <div class="game">
            <h3 class="tries-left">Tries left: <span id="counter">9</span></h3>
            <div class="hangman">

            </div>
            <div class="word">

            </div>
            <div class="letters-used"></div>
            <div class="letters-to-guess">
                <button onclick="pickedLetter(this);">A</button>
                <button onclick="pickedLetter(this);">B</button>
                <button onclick="pickedLetter(this);">C</button>
                <button onclick="pickedLetter(this);">D</button>
                <button onclick="pickedLetter(this);">E</button>
                <button onclick="pickedLetter(this);">F</button>
                <button onclick="pickedLetter(this);">G</button>
                <button onclick="pickedLetter(this);">H</button>
                <button onclick="pickedLetter(this);">I</button>
                <button onclick="pickedLetter(this);">J</button>
                <button onclick="pickedLetter(this);">K</button>
                <button onclick="pickedLetter(this);">L</button>
                <button onclick="pickedLetter(this);">M</button>
                <button onclick="pickedLetter(this);">N</button>
                <button onclick="pickedLetter(this);">O</button>
                <button onclick="pickedLetter(this);">P</button>
                <button onclick="pickedLetter(this);">Q</button>
                <button onclick="pickedLetter(this);">R</button>
                <button onclick="pickedLetter(this);">S</button>
                <button onclick="pickedLetter(this);">T</button>
                <button onclick="pickedLetter(this);">U</button>
                <button onclick="pickedLetter(this);">V</button>
                <button onclick="pickedLetter(this);">W</button>
                <button onclick="pickedLetter(this);">X</button>
                <button onclick="pickedLetter(this);">Y</button>
                <button onclick="pickedLetter(this);">Z</button>
            </div>
        </div>
    </main>
</body>
</html>
